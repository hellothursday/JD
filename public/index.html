<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalabe=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>jd</title>
  <script>
    const MAX_FONT_SIZE = 42
    document.addEventListener('DOMContentLoaded', () => {
      const html = document.querySelector('html')
      let fontSize = window.innerWidth / 10
      fontSize = fontSize > MAX_FONT_SIZE ? MAX_FONT_SIZE : fontSize
      html.style.fontSize = fontSize + 'px'
    })
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but jd doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
